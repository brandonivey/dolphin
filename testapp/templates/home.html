{% load dolphin_tags %}
<html>
    <head>
        <title>Test Page</title>
        <script type="text/javascript" src="/dolphin/js/"></script>
    </head>
    <body>
        <h1> Active flags:</h1> {% active_flags %}<br/><br/>
        <table>
            <tr>
                <th>Flag Name</th>
                <th>Status</th>
            </tr>
            {% for flag in object_list %}
            <tr>
                <td>{{flag.name}}</td>
                <td>{% ifactive flag.name %}Enabled{% else %}Disabled {% endifactive %}</td>
            </tr>
            {% endfor %}
        </table>
            
    </body>
</html>
